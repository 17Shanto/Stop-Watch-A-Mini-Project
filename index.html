<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <!-- Link Of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <header class="mx-5 px-5">
        <h1 class="text-center mt-4 mx-5 shadow-sm p-3 mb-5 bg-body-tertiary bg-danger-subtle rounded"> <span class="text-danger">Stop</span> <span class="text-success">Watch</span> </h1>
    </header>

    <section class="d-flex justify-content-center " id="rand-color">
        <div class="card border-primary mb-3" style="max-width: 18rem;">
            <div class="card border-warning p-2 mb-3" style="max-width: 18rem;">
                <div class="card-header text-center bg-warning-subtle">Time in Second</div>
                <div class="card-body">
                  <h5 class="card-title">Warning card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                
              </div>
        </div>
    </section>
    

 
    
    <!-- JS Code for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Local Js File -->
    <script src="js/stopWatch.js"></script>
    
</body>
</html>
